<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex-v">
    <div class="flex-h" id="header">
        <div class="links" id="links-l">
            <ul class="flex-h">
                <li><a href="#" id="size-change">Change Size</a></li>
                <li><input type="checkbox" id="colors" checked>Colors</li>
            </ul>
        </div>

        <div id="title">Etch a Sketch!</div>

        <div class="links" id="links-r">
            <ul class="flex-h">
                <li><input type="checkbox" id="opacity">Darkness</li>
                <li><a href="#" id="reset">Reset</a></li>
            </ul>
        </div>
    </div>

    <div class="flex-h" id="grid">
        <div class="flex-v" id="main-container"></div>
    </div>
</body>

</html>
